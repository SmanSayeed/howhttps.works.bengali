  25: "যদি তোমার ব্রাউজার এটি এখনও সমর্থন না করে, চিন্তার কিছু নেই। TLS ১.২ এখনো ২০২০ সালের বসন্ত/গ্রীষ্মের প্রস্তাবিত সংস্করণ।"
  26: "চল আবার ঝালিয়ে নিই।"
  27: "HTTPS শুধুমাত্র HTTP প্রোটোকল, যা SSL/TLS ব্যবহার করে ডেটা এনক্রিপ্ট করে।"
  28: "SSL হলো আসল এবং এখন অচল প্রোটোকল, যা নেটস্কেপ ৯০-এর দশকের মাঝামাঝি তৈরি করেছিল।"
  29: "TLS হলো ওয়েবে নিরাপদ এনক্রিপশনের জন্য নতুন প্রোটোকল, যা IETF দ্বারা রক্ষণাবেক্ষণ করা হয়।"
  30: "এখন তুমি ইতিহাসটা জানো।"
