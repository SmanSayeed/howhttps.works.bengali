  next_teaser: "সার্টিফিকেট এবং সার্টিফিকেট কর্তৃপক্ষ: তারা কী জানে? তারা কি কিছু জানে? আসো, খুঁজে বের করি!"

ep5:
  1: "সার্টিফিকেট কর্তৃপক্ষ"
  2: "সার্টিফিকেট কর্তৃপক্ষ (CA) একটি তৃতীয় পক্ষের সংস্থা, যার তিনটি প্রধান কাজ আছে:"
  3: "১. সার্টিফিকেট ইস্যু করা।"
  4: "২. সার্টিফিকেটের মালিকের পরিচয় নিশ্চিত করা।"
  5: "৩. প্রমাণ প্রদান করা যে সার্টিফিকেট বৈধ।"
  6: "তুমি হয়তো Symantec, Comodo, বা Let's Encrypt-এর নাম শুনে থাকতে পারো।"
  7: "CA হওয়া একটি কঠিন কাজ, যেখানে কঠোর নিরাপত্তার প্রয়োজনীয়তা এবং অডিট থাকে।"
  8: "বিশ্বাসযোগ্য হতে হলে একটি রুট স্টোরে গ্রহণযোগ্য হতে হয়।"
  9: "রুট স্টোর হলো একটি বিশ্বাসযোগ্য CA-র ডাটাবেস।"
  10: "Apple, Windows এবং Mozilla তাদের নিজস্ব রুট স্টোর পরিচালনা করে এবং তোমার কম্পিউটার বা ডিভাইসে প্রি-ইনস্টল করে।"
  11: "কোন সার্টিফিকেট কিনবে? মূলত তিনটি ধরন আছে।"
  12: "ডোমেইন যাচাইকৃত। এই সার্টিফিকেট শুধু ডোমেইন নাম যাচাই করে এবং কিছুই নয়। সম্ভবত তোমার এটাই দরকার।"
  13: "সংগঠন যাচাইকৃত। এই সার্টিফিকেটের জন্য সার্টিফিকেটের পেছনের প্রতিষ্ঠানের যাচাই এবং ম্যানুয়াল ভেরিফিকেশন প্রয়োজন।"
  14: "বিস্তৃত যাচাইকৃত। এই সার্টিফিকেটের জন্য ব্যবসার একটি বিস্তারিত যাচাই প্রয়োজন।"
  15: "সমস্ত বৈধ সার্টিফিকেট ব্রাউজারে একটি নিরাপদ ব্যাজ প্রদর্শন করে। EV সার্টিফিকেট সাধারণত কোম্পানির নামও দেখায়।"
  16: "কিন্তু কীভাবে সার্টিফিকেট যাচাই করা হয়?"
  17: "যখন একটি CA সার্টিফিকেট ইস্যু করে, তারা তাদের রুট সার্টিফিকেট দিয়ে এটি সাইন করে, যা রুট স্টোরে প্রি-ইনস্টল করা থাকে।"
  18: "অধিকাংশ সময় এটি একটি মধ্যবর্তী সার্টিফিকেট যা একটি রুট সার্টিফিকেট দিয়ে সাইন করা হয়।"
  19: "যদি কোনো বিপর্যয় ঘটে এবং রুট সার্টিফিকেট আপস হয়ে যায়, মধ্যবর্তী সার্টিফিকেট প্রত্যাহার করা সহজ কারণ রুট সার্টিফিকেট প্রতিটি ডিভাইসে ইনস্টল করা থাকে।"
  20: "চল, কীভাবে একটি সার্টিফিকেট যাচাই করা হয় তা দেখে নেই। এই প্রক্রিয়া একটি 'বিশ্বাসের চেইন'-এর উপর ভিত্তি করে।"
  21: "তোমার ব্রাউজার HTTPS ব্যবহার করে একটি সাইটে সংযোগ করে এবং সার্টিফিকেট ডাউনলোড করে।"
  22: "এই সার্টিফিকেট রুট সার্টিফিকেট নয়।"
  23: "তোমার ব্রাউজার সার্টিফিকেটটি ডাউনলোড করে, যা সাইটের সার্টিফিকেট সাইন করতে ব্যবহৃত হয়।"
  24: "কিন্তু এই সার্টিফিকেট এখনো রুট সার্টিফিকেট নয়।"
  25: "তোমার ব্রাউজার আবারও সেই সার্টিফিকেট খোঁজে যা মধ্যবর্তী সার্টিফিকেট সাইন করেছে।"
  26: "এটিই রুট সার্টিফিকেট! আরেব্বাস!"
  27: "সমস্ত সার্টিফিকেট চেইন বিশ্বাসযোগ্য, এবং তাই সাইটের সার্টিফিকেটও বিশ্বাসযোগ্য।"
  28: "যদি শেষ সার্টিফিকেটটি রুট সার্টিফিকেট না হয় এবং ডাউনলোড করার মতো আর কোনো সার্টিফিকেট না থাকে, তাহলে চেইন অবিশ্বাসযোগ্য।"
  29: "কিন্তু কেন সার্টিফিকেট কর্তৃপক্ষ ব্যবহার করব যখন তুমি নিজের সার্টিফিকেট সাইন করতে পারো?"
  30: "একটি স্ব-সাইন করা সার্টিফিকেট একটি কর্তৃপক্ষের দ্বারা তৈরি করা সার্টিফিকেটের মতোই এনক্রিপশন প্রদান করে।"
  31: "তোমার ডেটা্র উপর কোন দুষ্ট কাকড়া নজর রাখতে পারবে না।"
  32: "এবং স্ব-সাইন করা সার্টিফিকেটের জন্য কোনো চার্জ নেই!"
  33: "হ্যাঁ, কিন্তু প্রায় প্রতিটি ব্রাউজার চেক করে যে সার্টিফিকেটটি একটি বিশ্বাসযোগ্য কর্তৃপক্ষ দ্বারা ইস্যু করা হয়েছে।"
  34: "ফলে, দর্শকদের সতর্ক করা হয় যে সার্টিফিকেটটি বিশ্বাসযোগ্য নয়।"
  35: "স্ব-সাইন করা সার্টিফিকেট নিজে নিজে পরীক্ষা করা এবং ইন্ট্রানেটে ব্যবহার করা পর্যন্ত ঠিক আছে , তবে এটি পাবলিক সাইটে ব্যবহার করা এড়ানো উচিত।"
  36: "স্ব-সাইন করা সার্টিফিকেট জালিয়াতি করা যেতে পারে। মূলত এটি বলে: 'আমাকে বিশ্বাস কর, এই যে আমি, আমি প্রতিশ্রুতি দিচ্ছি!'।"
  37: " আর একটি বিশ্বাসযোগ্য সার্টিফিকেট বলে: 'আমাকে বিশ্বাস কর, একটি কর্তৃপক্ষ আমাকে যাচাই করেছে'।"
  38: "বিশ্বাসের কথা বলছি। আমাদের উপর এই গল্পে বিশ্বাস রাখার জন্য ধন্যবাদ।"
  39: "দুঃখজনকভাবে, এটি শেষ হতে চলেছে।"
  40: "আমরা আশা করি তুমি এই কমিকটি উপভোগ করেছো!"
  41: "আবার দেখা হবে!"
  end-title: "তুমি করে দেখালে!"
  end-p1: "তুমি কমিকটি শেষ করেছো! HTTPS সম্পর্কে তোমার দিনের কিছু সময় কাটানোর জন্য আমাদের অন্তর থেকে ধন্যবাদ।"
  end-p2: "তোমাকে বিভ্রান্ত করতে আমরা তিনটি কার্যকলাপ প্রস্তাব করছি, যাতে আর কোনো পর্ব না পড়ার বিষয়টি ভুলে যাও।"
  option-1: "কুইজে অংশ নাও"
  option-1-p: "তোমার নতুন শিখা HTTPS জ্ঞান একটি কুইজের মাধ্যমে পরীক্ষা কর। হ্যাঁ, ঠিক তাই। যদি তুমি যথেষ্ট স্কোর করো, আমরা তোমাকে একটি সার্টিফিকেট অফ কমপ্লিশন পাঠাবো।"
  option-2: "সোশ্যাল নেটওয়ার্কে মতামত জানাও"
  option-2-p: "মানবীক কাজ। যদি তুমি আমাদের আরও কমিক তৈরি করতে চাপ দিতে চাও, এখানে কয়েকটি উদাহরণ রয়েছে যা আমাদের আসনের প্রান্তে নিয়ে যাবে।"
  option-3: "DNSimple-এ ভিজিট করো"
  option-3-p: "যদি তুমি এই কমিকটি উপভোগ করো এবং তোমার সাইট সুরক্ষিত করতে একটি SSL সার্টিফিকেট দরকার হয়, অথবা একটি মজবুত এবং ব্যবহার সহজ DNS (আমাদের কথা নয়), অথবা একটি ব্র্যান্ড নিউ ডোমেইন, তবে আমাদের দিকে নজর দাও।"
